<!DOCTYPE HTML>
<html>
<head>
    <title>Blog 1.0</title>
</head>
<body>
<h1><a href="/blog">Blog 1.0</a></h1>
<form method="post">
    <label>
        Subject
        <br>
        <input type="text" name="subject" value="{{subject}}">
    </label>
    <br>
    <br>
    <label>
        Content
        <br>

    </label>

    <br>
    <input type="submit">
</form>
</body>
</html>
