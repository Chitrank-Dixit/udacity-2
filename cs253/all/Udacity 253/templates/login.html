<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<h2>Login</h2>
<form method="post">
    <label>
        Username:
        <input type="text" name="username" value="{{ username }}">
    </label>
    <br>
    <label>
        Password:
        <input type="password" name="password">
    </label>
    <br>
    <span class="error">{{ error }}</span>
    <br>
    <input type="submit" value="Login">
</form>
</body>
</html>
